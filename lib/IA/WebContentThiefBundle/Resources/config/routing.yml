ia_web_content_thief_api:
    resource: '@IAWebContentThiefBundle/Resources/config/routing/api.yml'
    prefix: /api

# Browser Controller
ia_web_content_thief_browser_browse:
    path:     /browser/browse
    defaults: { _controller: 'IAWebContentThiefBundle:Browser:browse' }

# Fieldsets Controller
ia_web_content_thief_fieldsets:
    resource: |
        alias: ia_web_content_thief.fieldsets
        except: ['show']
        path: /fieldsets
        templates: "IAWebContentThiefBundle:Fieldsets"
    type: sylius.resource
    
ia_web_content_thief_fieldsets_index:
    path: /fieldsets
    methods: [GET]
    defaults:
        _controller: ia_web_content_thief.controller.fieldsets:indexAction
        _sylius:
            template: IAWebContentThiefBundle:Fieldsets:index.html.twig
            paginate: 3
            sortable: true
            sorting:
                id: desc
