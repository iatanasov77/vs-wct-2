ia_web_content_thief_projects:
    resource: |
        alias: ia_web_content_thief.projects
        except: ['show']
        path: /projects
        templates: "IAWebContentThiefBundle:Projects"
    type: sylius.resource
    
ia_web_content_projects_add_fields:
    path:     /projects/add-fields
    defaults: { _controller: IAWebContentThiefBundle:ProjectsJson:addFields }
    
# Parser Controller
ia_web_content_thief_parser_run_project:
    path:     /parser/run/{projectId}
    defaults: { _controller: 'IAWebContentThiefBundle:Parser:runProject' }
