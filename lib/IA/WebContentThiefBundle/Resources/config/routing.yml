# Project Processor Controller
ia_web_content_thief_project_processors_create:
    path:     /processors/create
    defaults: { _controller: IAWebContentThiefBundle:ProjectProcessors:create }

ia_web_content_thief_project_processors_delete:
    path:     /processors/delete/{id}
    defaults: { _controller: IAWebContentThiefBundle:ProjectProcessors:delete }
    
ia_web_content_thief_project_processors_get_options_form:
    path:     /processors/get-options-form
    defaults: { _controller: IAWebContentThiefBundle:ProjectProcessors:getOptionsForm }
    
ia_web_content_thief_project_processors_get_mappings_form:
    path:     /processors/get-mappings-form
    defaults: { _controller: IAWebContentThiefBundle:ProjectProcessors:getMappingForm }
    
ia_web_content_thief_project_processors_save_mappings:
    path:     /processors/save-mappings/{id}
    defaults: { _controller: IAWebContentThiefBundle:ProjectProcessors:saveMappings }
