# Subscription Controller
ia_paid_membership_subscription_subscribe:
    path:     /subscribe/{planId}
    defaults: { _controller: IAPaidMembershipBundle:Subscription:subscribe }
ia_paid_membership_subscription_create:
    path:     /create_subscription/{paymentId}
    defaults: { _controller: IAPaidMembershipBundle:Subscription:create }
    
# Payment Controller
########################
# Get Main Form Action
ia_paid_membership_checkout_select_method:
    path:     /checkout_plan/{planId}/select_method
    defaults: { _controller: IAPaidMembershipBundle:Checkout:selectMethod }
    
# Resource Controllers
ia_paid_membership_packages:
    resource: |
        alias: ia_paid_membership.packages
        except: ['show']
        path: /packages
        templates: "IAPaidMembershipBundle:Packages"
    type: sylius.resource   
    
ia_paid_membership_packages_update:
    path: /packages/{id}/edit
    methods: [GET, POST]
    defaults:
        _controller: ia_paid_membership.controller.packages:updateAction
        _sylius:
            template: IAPaidMembershipBundle:Packages:update.html.twig
    
ia_paid_membership_plans:
    resource: |
        alias: ia_paid_membership.plans
        except: ['show']
        path: /plans
        templates: "IAPaidMembershipBundle:Plans"
    type: sylius.resource
    
ia_paid_membership_plans_update:
    path: /plans/{id}/edit
    methods: [GET, POST]
    defaults:
        _controller: ia_paid_membership.controller.plans:updateAction
        _sylius:
            template: IAPaidMembershipBundle:Plans:update.html.twig

